<!DOCTYPE html>
<html>

<head>
    <title>機械工作実習ー鋳造</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <!--
      <script type="module" src="./drone-controls-mode2.js"></script>
    -->
    <script type="module" src="https://code4fukui.github.io/glb-viewer/mc-controls.js"></script>

</head>

<body>
    <a-scene id="scene" background="color: #4080e0" renderer="colorManagement: true">
        <a-assets timeout="10000">
            <a-asset-item id="base" src="./model.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#base" position="0 0 0" scale="100 100 100" rotation="0 0 0"></a-entity>
        <a-entity light="type: ambient; color: #FFF"></a-entity>
        <!-- <a-sphere id="sphere" color="#f22"></a-sphere> -->
        <a-entity id="cameraRig" position="0 0 1" rotation="0 0 0">
            <a-entity id="head" camera position="0 1.7 0" mc-controls look-controls x-drone-controls-mode2></a-entity>
            <a-entity oculus-touch-controls="hand:left"
                teleport-controls="button:trigger; collisionEntities:.collidable; cameraRig:#cameraRig; teleportOrigin:#head;"></a-entity>
            <a-entity oculus-touch-controls="hand:right"
                teleport-controls="button:trigger; collisionEntities:.collidable; cameraRig:#cameraRig; teleportOrigin:#head;"></a-entity>
            <!--
        <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
        -->
        </a-entity>
    </a-scene>

</body>

</html>
