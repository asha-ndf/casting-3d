<!doctype html>
<html>
  <head>
    <!-- aframeの導入 -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <title>ehe_practice</title>
  </head>
  <body>
    <a-scene>
      <!-- 3Dモデル（gltfファイル） -->
      <a-assets>
        <a-asset-items id="test" src="model.gltf" ></a-asset-items>
      </a-assets>
      <a-entity gltf-model="#test" scale="100 100 100"></a-entity>
      <!-- カメラ設置 -->
      <a-camera
        position="0 10 30"
        cursor-visible="true"
        cursor-scale="5"
        cursor-color="#0095DD"
        cursor-opacity="1">
      </a-camera>
      <!-- ディレクショナルライト（平行光源）の追加 -->
      <a-light
        type="directional"
        color="#FFF"
        intensity="0.5"
        position="-10 10 20">
      </a-light>
      <!-- アンビエントライトの追加（環境光） -->
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>
    </a-scene>
  </body>
</html>
